    <main>
        <section class="register">
            <h1>S'ENREGISTRER</h1>
            <form>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Votre pseudo :</label>
                    <input placeholder="ex: jean.moulin34" type="pseudo" id="form2Example1" class="custom-form-pseudo" />
                </div>
                <div class="form-row1">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Votre adresse mail :</label>
                        <input placeholder="ex: jean.moulin@gmail.com" type="email" id="form2Example1" class="custom-form-login" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Confirmer votre adresse mail :</label>
                        <input placeholder="ex: jean.moulin@gmail.com" type="email" id="form2Example1" class="custom-form-login" />
                    </div>
                </div>
                
                <!-- Password input -->
                <div class="form-row2">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Votre mot de passe :</label>
                        <input placeholder="ex: premiercombat65" type="password" id="form2Example2" class="custom-form-login" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Confirmer votre mot de passe :</label>
                        <input placeholder="ex: premiercombat65" type="password" id="form2Example2" class="custom-form-login" />
                    </div>
                </div>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input custom-check" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Se souvenir de moi </label>
                    </div>
                    </div>
                </div>
                
                <!-- Submit button -->
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-button">Se connecter</button>
                
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Déjà membre ? <a href="./login.html">Se connecter</a></p>
                </div>
            </form>
        </section>
        <section class="footer">
            <img class="footer-image" src="/src/images/footer-image.png">
