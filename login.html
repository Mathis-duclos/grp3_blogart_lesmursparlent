<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="src/svg/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="alert text-center cookiealert" role="alert">
      <b>Vous aimez les cookies ?</b> &#x1F36A; Nous utilisons des cookies pour vous garantir la meilleure expérience sur notre site web. <a href="https://cookiesandyou.com/" target="_blank">Voir plus</a>
  
      <button type="button" class="btn btn-primary btn-sm acceptcookies">
          Accepter
      </button>
  </div>
  <header>
      <section class="menu">
          <div class="header-left">
              <a href="./index.html"><img class="logo" src="src/svg/logo2.svg"></a>
              <div class="nav">
                  <a href="./index.html">ACCUEIL</a>
                  <a href="./articles.html">ARTICLES</a>
                  <a href="#">ADMIN</a>
              </div>
          </div>
          <div class="header-right">
              <div class="search-container">
                  <div class="collapse" id="searchCollapse">
                      <input type="text" class="form-control search-bar" placeholder="Rechercher...">
                  </div>
                  <a data-bs-toggle="collapse" href="#searchCollapse" role="button" aria-expanded="false" aria-controls="searchCollapse">
                      <img src="src/svg/loupe.svg" class="search-icon" alt="Recherche">
                  </a>
              </div>
              <a href="#"><div class="bouton">
                  <span class=bouton>S'identifier</span>
                  <img class=bouton-image src="src/svg/fleche-bouton.svg">
              </div></a>
          </div>
      </section>
      <div class="ligne">
          <hr width="90%" color="black">
      </div>
  </header>
  <main>
    <section class="login">
      <h1>SE CONNECTER</h1>
      <form>
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Votre pseudo :</label>
          <input placeholder="ex: jean.moulin34" type="email" id="form2Example1" class="custom-form-login" />
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Votre mot de passe :</label>
          <input placeholder="ex: premiercombat65" type="password" id="form2Example2" class="custom-form-login" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input custom-check" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Se souvenir de moi </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Mot de passe oublier ?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-button">Se connecter</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Pas encore membre ? <a href="./register.html">S'enregistrer</a></p>
        </div>
      </form>
    </section>
    <section class="footer">
      <img class="footer-image" src="/src/images/footer-image.png">
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
